<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<title>Height Auto</title>

<style type="text/css">
	*{
	margin: 0;
	padding: 0;
}
.main{
	background-color: cyan;
	border: 1px solid black;
	width: 600px;
	text-align: center;
	margin: 50px auto;
}
ul{
	list-style: none;
}
.item{
	float: left;
	padding: 10px;
	margin: 40px;
	background-color: red;
}

</style>
</head>
<body>
<div class="main">
	<ul class="menubar">
		<li class="item">Home</li>
		<li class="item">About</li>
		<li class="item">Gallery</li>
		<li class="item">Contact Us</li>
		<div style="clear: both;"></div>
	</ul>
</div>
</body>
</html>
