<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon by Naresh</title>
    <link rel="stylesheet" href="doremon.css">
</head>
<body>
    <div class="main">
        <div class="heading">Doraemon </div>
        <div class="diagram">
            <div class="head">
                <div class="innerHead">
                    <div class="eyes">
                        <div class="eye leftEye">
                            <div class="eye_black">
                                <div class="eye_black_white"></div>
                            </div>
                        </div>
                        <div class="eye rightEye">
                            <div class="eye_black">
                                <div class="eye_black_white"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                    <div class="nose_line"></div>
                    <div class="nose">
                        <div class="nose_white"></div>
                    </div>
                </div>
            </div>       
            <div class="lower">
                <div class="lower_inner">
                    <div class="pocket"></div>
                </div>
                <div class="hands">
                    <div class="left_hand">
                        <div class="hand_ball hand_ball_left"></div>
                    </div>
                    <div class="right_hand">
                        <div class="hand_ball hand_ball_right"></div>
                    </div>
                </div>
                <div class="lower_line"></div>
                <div class="legs">
                    <div class="leg left_leg"></div>
                    <div class="leg right_leg"></div>
                </div>
            </div>
            <div class="tie">
                <div class="tie_bell"></div>
            </div>
        </div>
    </div>
</body>
</html>
